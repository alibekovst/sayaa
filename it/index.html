<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/it/style.css">
    <title>Пошли</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Пойдешь гулять со мной?</h1>
        </div>
        <div class="gif_container">
            <img src="https://i.postimg.cc/CKfWDG6j/first.gif">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Да</button>
            <button class="btn" id="noButton" onclick="moveButton()">Нет</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var button = document.getElementById("noButton");
            var newX = Math.random() * (window.innerWidth - button.offsetWidth);
            var newY = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = "absolute";
            button.style.left = newX + "px";
            button.style.top = newY + "px";
        }
    </script>
</body>
</html>
